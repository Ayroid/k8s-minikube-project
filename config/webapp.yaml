# KUBERNETES WEBAPP DEPLOYMENT

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: nanajanashia/k8s-demo-app:v1.0
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
        env:
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-user
        - name: USER_PWD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-password
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: mongo-config
              key: mongo-url

---

# KUBERNETES WEBAPP SERVICE

apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort  # NodePort is the default value - external IP
  selector:
    app: webapp
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30100  # NodePort range is 30000-32767

